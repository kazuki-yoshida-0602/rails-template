version: '3'
services:
  db:
    image: mysql:5.6
    container_name: trading-db
    environment:
      MYSQL_DATABASE: trading_development
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - ./db/mysql/volumes:/var/lib/mysql
  web:
    build: .
    container_name: trading-app
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./src:/src
    ports:
      - "3000:3000"
    depends_on:
      - db
